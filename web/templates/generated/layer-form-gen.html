{{/* Code generated by go run ./cmd/humastargen; DO NOT EDIT. */}}
{{define "layer-form"}}
<div class="form-group">
    <label>Display name</label>
    <input type="text" data-bind:newlayername required>
</div>
<div class="form-group">
    <label>Source file name</label>
    <select data-bind:newlayerfile required id="pmtiles-select">
        <option value="">Loading...</option>
    </select>
</div>
<div class="form-group">
    <label>Layer name within PMTiles</label>
    <input type="text" data-bind:newlayerpmtileslayer placeholder="default">
</div>
<div class="form-group">
    <label>Geometry type</label>
    <select data-bind:newlayergeomtype required>
        <option value="polygon">polygon</option>
        <option value="line">line</option>
        <option value="point">point</option>
    </select>
</div>
<div class="form-group">
    <label><input type="checkbox" data-bind:newlayervisible> Whether layer is visible by default</label>
</div>
<div class="form-group">
    <label>Fill color (CSS)</label>
    <div class="color-group">
        <input type="color" data-bind:newlayerfill>
        <input type="text" data-bind:newlayerfill placeholder="#3388ff">
    </div>
</div>
<div class="form-group">
    <label>Stroke color (CSS)</label>
    <div class="color-group">
        <input type="color" data-bind:newlayerstroke>
        <input type="text" data-bind:newlayerstroke placeholder="#2266cc">
    </div>
</div>
<div class="form-group">
    <label>Layer opacity (0-1)</label>
    <input type="number" data-bind:newlayeropacity min="0" max="1" step="0.1" placeholder="0.7">
</div>
<div class="form-group">
    <label><input type="checkbox" data-bind:newlayerpublished> Whether layer is published</label>
</div>
{{end}}
